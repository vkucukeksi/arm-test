name: armtemplatedeployment

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  armDeploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Azure Resource Group gr-githubactions
        uses: Azure/arm-deploy@v1
        with:
          scope: subscription
          subscriptionId: c005d172-14fd-4675-88c6-8c853880d916
          region: UK South
          template: ./arm-templates/resourcegroup.json
          deploymentName: gr-githubactions

      - name: Deploy Azure Storage Account
        uses: Azure/arm-deploy@v1
        id: storageAccountDeploy
        with:
          scope: resourcegroup
          resourceGroupName: rg-githubactions
          subscriptionId: c005d172-14fd-4675-88c6-8c853880d916
          template: ./arm-templates/storageaccount.json
          parameters: ./arm-templates/storageaccount.parameters.json
          deploymentMode: incremental

      - name: Deploy Azure Virtual Machine
        uses: Azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourceGroupName: rg-githubactions
          subscriptionId: c005d172-14fd-4675-88c6-8c853880d916
          template: ./arm-templates/virtualmachine.json
          parameters:
            adminPassword="My$ecureP@ssword!"
          deploymentMode: incremental

