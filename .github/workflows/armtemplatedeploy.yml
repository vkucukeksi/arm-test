name: armtemplatedeploymentv2

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

env:
  subscriptionId: c005d172-14fd-4675-88c6-8c853880d916
jobs:
  armDeployStaging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    env:
      resource_group_name: rg-stg-githubactions
      location: UK South
    evironment:
      name: staging

    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Azure Resource Group ${{ env.resource_group_name }}
        uses: Azure/arm-deploy@v1
        with:
          scope: subscription
          subscriptionId: ${{ env.subscriptionId }}
          region: ${{ env.location }}
          template: ./arm-templates/resourcegroup.json
          deploymentName: ${{ env.resource_group_name }}

      - name: Deploy Azure Storage Account
        uses: Azure/arm-deploy@v1
        id: storageAccountDeploy
        with:
          scope: resourcegroup
          resourceGroupName: ${{ env.resource_group_name }}
          subscriptionId: ${{ env.subscriptionId }}
          template: ./arm-templates/storageaccount.json
          parameters: ./arm-templates/storageaccount.parameters.json
          deploymentMode: incremental

      - name: Deploy Azure Virtual Machine
        uses: Azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourceGroupName: ${{ env.resource_group_name }}
          subscriptionId: c005d172-14fd-4675-88c6-8c853880d916
          template: ./arm-templates/virtualmachine.json
          parameters:
            adminPassword=${{ secrets.UBUNTU_ADMIN_PASSWORD }}
            
          deploymentMode: incremental

  armDeployProduction:
    name: Deploy to Staging Production
    runs-on: ubuntu-latest
    env:
      resource_group_name: rg-prod-githubactions
      location: UK West
    evironment:
      name: production
    needs: armDeployStaging
    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Azure Resource Group ${{ env.resource_group_name }}
        uses: Azure/arm-deploy@v1
        with:
          scope: subscription
          subscriptionId: ${{ env.subscriptionId }}
          region: ${{ env.location }}
          template: ./arm-templates/resourcegroup.json
          deploymentName: ${{ env.resource_group_name }}

      - name: Deploy Azure Storage Account
        uses: Azure/arm-deploy@v1
        id: storageAccountDeploy
        with:
          scope: resourcegroup
          resourceGroupName: ${{ env.resource_group_name }}
          subscriptionId: ${{ env.subscriptionId }}
          template: ./arm-templates/storageaccount.json
          parameters:
            sku=Standard_LRS
            storageAccountName=vkstg02
            location="${{ env.location }}"
          deploymentMode: incremental

      - name: Deploy Azure Virtual Machine
        uses: Azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourceGroupName: ${{ env.resource_group_name }}
          subscriptionId: c005d172-14fd-4675-88c6-8c853880d916
          template: ./arm-templates/virtualmachine.json
          parameters:
            adminPassword=${{ secrets.UBUNTU_ADMIN_PASSWORD }}
            
          deploymentMode: incremental
